<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>appoint</title>
   <link rel="stylesheet" href="../css/basic.css"/>
   <link rel="stylesheet" href="../css/appoint.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
   <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
   <script src="../js/vars.js"></script>
   <style>
      .hide { bottom:-80vh; }
      .vis { bottom: 0; }
   </style>
</head>
<body>
<div class="common" style="width:100%;"></div>
<div class="limiter">
   <div class="container">
      <div class="wrap">
         <div class="box">
            <span class="tag" style="float:left;" id="isRecruit"></span>
            <span class="tag" style="float:left;" id="isPublic"></span>
            <span style="font-size:0.3rem; float:right" id="dDay"></span>
            <br>
            <h1 style="margin-top:.5rem;">
               <div style="float:left;" id="title"></div>
               <span style="font-weight:bold; float:right" id="D-d"></span>
            </h1>
         </div><hr>

         <div class="box2">
            <p><div id="content"></div></p><br><br>
            위치 : <span id="addressDetail"></span>
         </div><hr>
         <div class="part">
            <h2><i class="fa fa-user"></i> <span id="headCnt"></span>/<span id="maxCnt"></span></h2>
            <div id="members">
            
            </div>
         </div>
      </div>
   </div>
</div>
<div id="mapBox" class="box3 hide" style="position:fixed; width:100vw;
   padding:0; margin:0; display:flex; flex-wrap:wrap; justify-content: center;">
   <button id="mapBtn" type="button" style="width:50%; height:5vh;background-color:white;
      border:2px solid gray; border-radius:10px 10px 0 0;"><i class="fa fa-angle-up fa-2x"></i></button>
   <div id="map" style="width:100%; height:80vh; border: 1px solid black;"></div>
   <div style="width:100%; height:50px;"></div>
</div>
</body>
<script src="../js/appoint.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78"></script>
<script>
   // 지도를 표시할 div 
   let mapContainer = document.getElementById('map'), mapOption = { 
      center: new kakao.maps.LatLng(posX, posY), // 지도의 중심좌표
      level: 3 // 지도의 확대 레벨
   };
   // 지도를 생성합니다
   let map = new kakao.maps.Map(mapContainer, mapOption);
   // 마커가 표시될 위치입니다 
   let markerPosition  = new kakao.maps.LatLng(posX, posY); 
   // 마커를 생성합니다
   let marker = new kakao.maps.Marker({
      position: markerPosition
   });
   marker.setMap(map);
</script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78&libraries=LIBRARY"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cab7544176ea7c6e5560a224d2808d78&libraries=services,clusterer,drawing"></script>
</html>
