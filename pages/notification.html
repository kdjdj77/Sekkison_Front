<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="../css/basic.css"/>
   <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
   <script src="../js/vars.js"></script>
   <style>
      .off { display:none; }
      input[type=radio]{ display: none; }
      .radiobtn {
         display: inline-block;
         cursor: pointer;
         height: 2.5rem;
         width: 48%;
         line-height: 38px;
         text-align: center;
         color:gray;
      }
      .btnOn{
         font-weight:bold;
         color: black;
         border-bottom:4px solid black;
      }
   </style>
</head>
<body>
   <div class="common" style="width:100%;"></div>
   <div class="limiter">
		<div class="container">
			<div class="wrap">
            <h4 style="margin-bottom:3px;">알림</h4><hr>
            <div style="margin-bottom:1rem; display:flex; justify-content:space-around;">
               <div id="friend" class="radiobtn btnOn" onclick="friendBtnClick()">
                  친구<span id="friendCnt"></span>
               </div>
               <div id="appoint" class="radiobtn" onclick="appointBtnClick()">
                  약속<span id="appointCnt"></span>
               </div>
            </div>
            <div id="friends" class="list" style="width:100%; height:67vh;">


            </div>
            <div id="appoints" class="list off" style="width:100%; height:70vh;">


            </div>
         </div>
      </div>
   </div>
</body>
<script src="../js/notification.js"></script>
