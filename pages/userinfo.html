<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>userinfo</title>
   <link rel="stylesheet" href="../css/basic.css"/>
   <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
   <script src="../js/vars.js"></script>
   <style>
      .off{display:none;}
   </style>
</head>
<body>
   <div class="common" style="width:100%;"></div>
   <div class="limiter">
		<div class="container">
			<div class="wrap">
            <div style="display:flex; flex-wrap:wrap;">
               <div style="position:relative; width:100px; height:100px; border:1px solid lightslategray;">
                  <img id="profileImg" style="width:100%; height:100%;">
                  <label for="profileInput" style="font-size:1rem; cursor:pointer; position:absolute; top:0; right:0.1rem;">
                     <i class="fa fa-cog"></i>
                  </label>
                  <form id="frm">
                     <input name="file" style="width:0px; height:0px;" type="file" id="profileInput" onchange="readURL(this);">
                  </form>
                  <script>
                     function readURL(input) {
                        if (input.files && input.files[0]) {
                           var reader = new FileReader();
                           reader.onload = function(e) {
                              document.getElementById('profileImg').src = e.target.result;
                              document.getElementById('headerProfileImg').src = e.target.result;
                           };
                           reader.readAsDataURL(input.files[0]);
                        } else {
                           document.getElementById('profileImg').src = "../images/logos/default.jpg";
                           document.getElementById('headerProfileImg').src = "../images/logos/default.jpg";
                        }
                     }
                  </script>
               </div>
               <div id="userinfo" style="width:auto; padding-left:5px;">
                  <div id="username"></div>
                  <div id="name"></div>
                  <div id="nameBox" class="off">
                     <input id="chName" type="text"><button id="chNameBtn" type="button">OK</button>
                     <div style="width:100%; height:1px; background-color: black;"></div>
                     <div id="nameMsg" style="font-size:0.7rem;"></div>
                  </div>
                  <div id="gender"></div>
                  <div id="phone"></div>
               </div>
            </div>
            <div style="width:100%; display:flex; flex-wrap:wrap; justify-content:space-around;">
               <button type="button" id="myappoint" style="margin:2%; width:43%; border:1px solid black;
                  border-radius:5px; padding:2%;">내 약속</button>
               <button type="button" id="logout" style="margin:2%; width:43%; border:1px solid black;
                  border-radius:5px; padding:2%;">로그아웃</button>
            </div>
            <br><hr>
            <h4>자기소개&nbsp;<i style="cursor:pointer;" class="fa fa-pencil-square-o" onclick="changeContent();"></i></h4><br>
            <div id="content"></div>
            <textarea id="contentBox" class="off" style="padding:0.2rem; resize:none; height:300px; width:100%; font-size:1rem;
               outline:2px solid black;"></textarea>
            <button style="width:100%; height:2rem; border-radius:5px; border:1px solid black;"
               type="button" id="contentOk" class="off">완료</button>
         </div>
      </div>
   </div>
</body>
<script src="../js/userinfo.js"></script>
</html>
